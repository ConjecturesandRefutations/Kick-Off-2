<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Off!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <section id="opening-section">

      <article class="play-music">
        <img class="audio" src="./images/openingmusic.png"/>&ensp;<i class="fas fa-volume-mute" aria-hidden="true" id="volume-icon"></i>
    </article>

      <img src="./images/kickoff.png" alt="kickoff" id="title">
                  
        <button id="start-button">Start Game</button>
    

    </div>
    </section>

    <canvas id="canvas" width="1400" height="700"></canvas> 

    <section class="arrow-controls">
      <button class="arrow-button up" id="up-button">↑</button>
      <button class="arrow-button down" id="down-button">↓</button>
      <button class="arrow-button left" id="left-button">←</button>
      <button class="arrow-button right" id="right-button">→</button>
</section>

    <section id="info">
      <div id="your-score">Your Score: <span class="scoreOne">0</span></div>
      <div id="opponent-score">Opponent's Score: <span class="scoreTwo">0</span></div>
      <p id="timer">Time: <span id="countdown">45</span></p>
  </section>

  <section class="full-time">
    <p id="end-title">Full Time!</p>
    <div class="utility-buttons">
      <button class="try-again-button">Restart</button>
      <button class="main-menu-button">Main Menu</button>  
    </div>
</section>

  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/ball.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/obstacle.js"></script>
  <script type="text/javascript" src="./js/countdown.js"></script>
  <script type="text/javascript" src="./js/audio.js"></script>

  </body>
